<html>
    <body>
<label for="Number"></label>
<input type="number" id="NumberInput" placeholder="Enter your number"/>
<p id="total"></p>

<button onclick="multiplicationTable()">Generate Table</button>

<script>
function multiplicationTable(){
    //Sets a default value for the the element with ID total.
    document.getElementById('total').textContent = " ";
    //Get the value entered in the input form with the ID NumberInput and stores it as a value.
    var number = document.getElementById('NumberInput').value;
    for(var i=0;i< 13;i++){
        //Updates Element with the ID total with the calculated value.
        document.getElementById('total').textContent += (i + " x " + number + " = " + (i * number)).toString() + "|";
        };
};
</script>
</body>
</html>
