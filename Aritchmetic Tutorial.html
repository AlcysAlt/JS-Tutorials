<html>
    <body>
        <script type="text/javascript">
            let number1 = prompt("Please enter the 1st number: ");
            let number2 = prompt("Please enter the 2nd number: ");
            var total =parseInt(number1 * number2);
            document.write(total + "\n" + parseFloat(total) + "\n" + total.toString());
        </script>
    </body>
</html>
